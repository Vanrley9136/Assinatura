<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assinatura TVN</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style type="text/css">
        body, form, div {
            font-family: 'Poppins', sans-serif;
        }
        .control {
            position: relative;
            width: 100%;
            max-width: 900px;
            height: 180px;
            margin: 0 auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        .control img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .info {
            position: absolute;
            top: 50px;
            right: 50px;
            color: #000;
            text-align: left;
        }
        .info .name, .info .position, .info .email {
            padding-left: 10px;
            border-left: 3px solid #ffa000;
            margin-bottom: 10px;
        }
        .info .name {
            font-weight: 700;
            font-size: 24px;
            color: #ffa000;
        }
        .info .position, .info .email {
            font-size: 18px;
            color: #000;
        }
        .info .email {
            font-size: 14px;
        }
    </style>
</head>
<body ng-app="">
    <div class="container mt-4">
        <form class="mb-4">
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" ng-model="nome" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="cargo">Cargo</label>
                    <input type="text" class="form-control" id="cargo" ng-model="cargo" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="email">E-mail</label>
                    <input type="text" class="form-control" id="email" ng-model="email" required>
                </div>
            </div>
        </form>
        <div class="control" id="capture">
            <img src="https://i.postimg.cc/y8bwv83T/assinatura-novo.png" alt="Assinatura">
            <div class="info">
                <div class="name">
                    <span ng-bind="nome"></span>
                </div>
                <div class="position">
                    <span ng-bind="cargo"></span>
                </div>
                <div class="email">
                    <span ng-bind="email"></span>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <button type="button" class="btn btn-primary capture-btn" onclick="captura()">Capturar</button>
            <button type="button" class="btn btn-success save-btn" onclick="salvarImagem()" id="arquivo" style="display:none;">Salvar</button>
        </div>
        <div class="mt-4" id="canvascontainer"></div>
    </div>

    <script>
        function captura(){
            html2canvas(document.querySelector("#capture"), { useCORS: true }).then(function(canvas) {
                document.getElementById('canvascontainer').innerHTML = '';
                document.getElementById('canvascontainer').appendChild(canvas);
                document.getElementById('arquivo').style.display = 'block';
            });
        }

        function salvarImagem(){
            var canvas = document.getElementsByTagName("canvas")[0];
            var image = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
            var nome = document.getElementById('nome').value; 
            var link = document.createElement('a');
            link.download = nome + ".png";
            link.href = image;
            link.click();
        }
    </script>
</body>
</html>
