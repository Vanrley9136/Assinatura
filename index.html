<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assinatura TVN</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style type="text/css">
    @font-face {
  font-family: 'klavika-light';
  src: url(klavika-light.otf);
}

@font-face {
  font-family: 'klavika-medium';
  src: url(klavika-medium.otf);
}

form {
  font-family: '-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif';
  
}

        body, form, div {
             font-family: 'klavika-medium';
        }
        .header {
            position: relative;
            width: 100%;
            height: 200px;
            background: url('https://i.postimg.cc/nLgZwJB9/wave-1.png') no-repeat center center;
            background-size: cover;
        }
        .header .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 32px;
            font-weight: 700;
            color: #fff;
               font-family: 'klavika-medium';
        }
        .container {
            max-width: 1000px;
            margin-top: -50px; /* Move content up to overlap header */
        }
        .control {
            position: relative;
            width: 100%;
            height: 180px;
            margin: 20px 0;
            border: 1px solid #ddd;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .control img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .info {
            position: absolute;
            top: 50%;
            right: 50px;
            transform: translateY(-50%);
            color: #000;
            text-align: left;
        }
        .info .name, .info .position, .info .email {
            padding-left: 15px;
            border-left: 5px solid #ffa000;
            margin-bottom: 10px;
        }
        .info .name {
            font-weight: 700;
            font-size: 24px;
            color: #ffa000;
            font-family: 'Klavika Medium', sans-serif;
        }
        .info .position, .info .email {
            font-size: 18px;
            color: #333;
        }
        .info .email {
            font-size: 14px;
        }
        .btn-lg {
            padding: 12px 20px;
            font-size: 18px;
        }
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .loading-overlay.show {
            display: flex;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px 0;
            background-color: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }
    </style>
</head>
<body ng-app="">
    <div class="header">
        <div class="title">
            <i class='bx bxs-pencil'></i> Gerador de Assinatura MAXX
        </div>
    </div>
    <div class="container">
        <form class="mb-4">
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" ng-model="nome" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="cargo">Cargo</label>
                    <input type="text" class="form-control" id="cargo" ng-model="cargo" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="email">E-mail</label>
                    <input type="text" class="form-control" id="email" ng-model="email" required>
                </div>
            </div>
        </form>
        <div class="control" id="capture">
            <img src="https://i.postimg.cc/y8bwv83T/assinatura-novo.png" alt="Assinatura">
            <div class="info">
                <div class="name">
                    <span ng-bind="nome"></span>
                </div>
                <div class="position">
                    <span ng-bind="cargo"></span>
                </div>
                <div class="email">
                    <span ng-bind="email"></span>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <button type="button" class="btn btn-primary btn-lg capture-btn" onclick="captura()">
                <i class='bx bxs-camera'></i> Capturar
            </button>
            <button type="button" class="btn btn-success btn-lg save-btn" onclick="salvarImagem()" id="arquivo" style="display:none;">
                <i class='bx bxs-save'></i> Salvar
            </button>
        </div>
        <div class="mt-4" id="canvascontainer"></div>
    </div>
    <footer>
        <p>&copy; 2024 MAXX. Todos os direitos reservados.</p>
    </footer>

    <div class="loading-overlay" id="loading">
        <div class="spinner-border text-warning" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <p>Aguarde, gerando imagem...</p>
    </div>

    <script>
        function captura(){
            var loadingOverlay = document.getElementById('loading');
            loadingOverlay.classList.add('show');
            setTimeout(function(){
                html2canvas(document.querySelector("#capture"), { useCORS: true }).then(function(canvas) {
                    document.getElementById('canvascontainer').innerHTML = '';
                    document.getElementById('canvascontainer').appendChild(canvas);
                    document.getElementById('arquivo').style.display = 'block';
                    loadingOverlay.classList.remove('show');
                });
            }, 500); // delay to show loading overlay
        }

        function salvarImagem(){
            var canvas = document.getElementsByTagName("canvas")[0];
            var image = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
            var nome = document.getElementById('nome').value; 
            var link = document.createElement('a');
            link.download = nome + ".png";
            link.href = image;
            link.click();
        }
    </script>
</body>
</html>
