<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assinatura MAXX</title>

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Assinatura MAXX https://i.postimg.cc/ZYHLbfR0/image.png - Gerador de Assinaturas MAXX">
    <meta property="og:description" content="Crie assinaturas de e-mail personalizadas com o Gerador de Assinaturas MAXX. Adicione seu nome, cargo, e-mail e Skype para uma assinatura profissional.">
    <meta property="og:image" content="https://www.usebouncer.com/wp-content/uploads/2022/10/439206352-how-to-create-a-professional-email-signature.png">
    <meta property="og:url" content="https://yourwebsite.com/page-url">
    <meta property="og:type" content="website">
    <meta name="description" content="Crie assinaturas de e-mail personalizadas com o Gerador de Assinaturas MAXX. Adicione seu nome, cargo, e-mail e Skype para uma assinatura profissional.">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Assinatura MAXX - Gerador de Assinaturas MAXX">
    <meta name="twitter:description" content="Crie assinaturas de e-mail personalizadas com o Gerador de Assinaturas MAXX. Adicione seu nome, cargo, e-mail e Skype para uma assinatura profissional.">
    <meta name="twitter:image" content="https://i.postimg.cc/ZYHLbfR0/image.png">

    <!-- Favicon -->
    <link rel="shortcut icon" href="https://cdn3d.iconscout.com/3d/premium/thumb/documento-assinado-8305329-6618324.png?f=webp" type="image/x-icon">
    <link rel="icon" href="https://cdn3d.iconscout.com/3d/premium/thumb/documento-assinado-8305329-6618324.png?f=webp" type="image/x-icon">

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <!-- html2canvas for capturing screenshots -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style type="text/css">
        /* Custom Fonts */
        @font-face {
            font-family: 'Klavika Light';
            src: url('klavika-light.otf') format('opentype');
            font-weight: 300;
        }

        @font-face {
            font-family: 'Klavika Medium';
            src: url('klavika-medium.otf') format('opentype');
            font-weight: 500;
        }

        /* Body, Form, Div Styles */
        body, form, div {
            font-family: 'Klavika Medium', sans-serif;
        }

        /* Header Styles */
        .header {
            position: relative;
            width: 100%;
            height: 200px;
            background: url('https://i.postimg.cc/bwPKrvHR/wave.png') no-repeat center center;
            background-size: cover;
        }

        /* Title Styles */
        .header .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 32px;
            font-weight: 700;
            color: #383d41;
            font-family: 'Klavika Medium', sans-serif;
        }

        /* Container Styles */
        .container {
            max-width: 1000px;
            margin-top: -50px; /* Move content up to overlap header */
        }

        /* Control Styles */
        .control {
            position: relative;
            width: 100%;
            height: 220px;
            margin: 20px 0;
            border: 1px solid #ddd;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        /* Control Image Styles */
        .control img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Info Section Styles */
        .info {
            position: absolute;
            top: 50%;
            right: 50px;
            transform: translateY(-50%);
            color: #000;
            text-align: left;
        }

        /* Name, Position, Email, Skype Styles with Icons */
        .info .name, .info .position, .info .email, .info .skype {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .info .name i, .info .position i, .info .email i, .info .skype i {
            color: #ffa000; /* Icon color */
            font-size: 20px;
            margin-right: 10px; /* Space between icon and text */
        }

        /* Name Styles */
        .info .name {
            font-weight: 700;
            font-size: 24px;
            color: #ffa000;
            font-family: 'Klavika Medium', sans-serif;
        }

        /* Position Styles */
        .info .position {
            font-size: 18px;
            color: #333;
        }

        /* Email Styles */
        .info .email, .info .skype {
            font-size: 14px;
        }

        /* Button Styles */
        .btn-lg {
            padding: 12px 20px;
            font-size: 18px;
        }

        /* Loading Overlay Styles */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .loading-overlay.show {
            display: flex;
        }

        /* Footer Styles */
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px 0;
            background-color: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }
    </style>
</head>
<body ng-app="">
    <!-- Header Section -->
    <div class="header">
        <div class="title">
            <i class='bx bxs-pencil'></i> Gerador de Assinatura MAXX
        </div>
    </div>
    
    <!-- Main Container -->
    <div class="container">
        <!-- Form Section -->
        <form class="mb-4">
            <div class="form-row">
                <div class="col-md-3 mb-3">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" ng-model="nome" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="cargo">Cargo</label>
                    <input type="text" class="form-control" id="cargo" ng-model="cargo" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="email">E-mail</label>
                    <input type="text" class="form-control" id="email" ng-model="email" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="skype">Skype</label>
                    <input type="text" class="form-control" id="skype" ng-model="skype" required>
                </div>
            </div>
        </form>

        <!-- Display Card Section -->
        <div class="control" id="capture">
            <img src="https://i.postimg.cc/y8bwv83T/assinatura-novo.png" alt="Assinatura">
            <div class="info">
                <div class="name">
                    <i class='bx bxs-user'></i> <!-- User Icon -->
                    <span ng-bind="nome"></span>
                </div>
                <div class="position">
                    <i class='bx bxs-briefcase'></i> <!-- Briefcase Icon -->
                    <span ng-bind="cargo"></span>
                </div>
                <div class="email">
                    <i class='bx bxs-envelope'></i> <!-- Envelope Icon -->
                    <span ng-bind="email"></span>
                </div>
                <div class="skype">
                    <i class='bx bxl-skype'></i> <!-- Skype Icon -->
                    <span ng-bind="skype"></span>
                </div>
            </div>
        </div>

        <!-- Button Section -->
        <div class="text-center mt-4">
            <button type="button" class="btn btn-primary btn-lg capture-btn" onclick="captura()">
                <i class='bx bxs-camera'></i> Capturar
            </button>
            <button type="button" class="btn btn-success btn-lg save-btn" onclick="salvarImagem()" id="arquivo" style="display:none;">
                <i class='bx bxs-save'></i> Salvar
            </button>
        </div>

        <!-- Canvas Container -->
        <div class="mt-4" id="canvascontainer"></div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 MAXX. Todos os direitos reservados.</p>
    </footer>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading">
        <div class="spinner-border text-warning" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <p>Aguarde, gerando imagem...</p>
    </div>

    <!-- JavaScript Functions -->
    <script>
        // Function to capture the signature section
        function captura() {
            var loadingOverlay = document.getElementById('loading');
            loadingOverlay.classList.add('show');
            setTimeout(function(){
                html2canvas(document.querySelector("#capture"), { useCORS: true }).then(function(canvas) {
                    document.getElementById('canvascontainer').innerHTML = '';
                    document.getElementById('canvascontainer').appendChild(canvas);
                    document.getElementById('arquivo').style.display = 'block';
                    loadingOverlay.classList.remove('show');
                });
            }, 500); // delay to show loading overlay
        }

        // Function to save the captured image
        function salvarImagem() {
            var canvas = document.getElementsByTagName("canvas")[0];
            var image = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
            var nome = document.getElementById('nome').value; 
            var link = document.createElement('a');
            link.download = nome + ".png";
            link.href = image;
            link.click();
        }
    </script>
</body>
</html>
